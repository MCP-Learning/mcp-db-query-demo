<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Database Query System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Farming Database Query System</h1>
            <p class="text-gray-600">Ask questions about farms, crops, and harvests in plain English</p>
        </header>

        <!-- Main Content -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6">
            <!-- Query Input Section -->
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Ask Your Question</h2>
            <div class="mb-4">
                <p class="text-sm text-gray-600 mb-2">Try these examples:</p>
                <div class="flex flex-wrap gap-2 mb-4">
                    <button class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200" onclick="setQuery('How many farms are there?')">How many farms?</button>
                    <button class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200" onclick="setQuery('List all crops in Green Acres')">Crops in Green Acres</button>
                    <button class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200" onclick="setQuery('Which farms grow wheat?')">Farms growing wheat</button>
                </div>
            </div>
            <div class="relative mb-6">
                <textarea id="queryInput" class="w-full h-24 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Type your question here..."></textarea>
                <button onclick="executeQuery()" class="absolute bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center">
                    <i class="fas fa-play mr-2"></i> Ask
                </button>
            </div>

            <!-- Generated SQL Section -->
            <h3 class="text-lg font-medium text-gray-700 mb-2">Generated SQL Query</h3>
            <div id="sqlQuery" class="bg-gray-800 text-green-400 p-4 rounded-lg font-mono text-sm overflow-x-auto">
                <p>-- Your generated SQL will appear here</p>
            </div>

            <!-- Results Section -->
            <h3 class="text-lg font-medium text-gray-700 mb-2 mt-6">Query Results</h3>
            <div id="queryResults" class="border border-gray-200 rounded-lg overflow-hidden">
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-database text-4xl mb-2 text-gray-300"></i>
                    <p>Results will be displayed here after you ask a question</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setQuery(query) {
            document.getElementById('queryInput').value = query;
        }

        function executeQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Please enter a question');
                return;
            }

            // Show loading states
            document.getElementById('sqlQuery').innerHTML = '<p class="text-gray-400 animate-pulse">Generating SQL...</p>';
            document.getElementById('queryResults').innerHTML = '<div class="p-8 text-center"><div class="animate-pulse rounded-full h-8 w-8 bg-blue-200 mx-auto mb-2"></div><p class="text-gray-500">Executing query...</p></div>';

            // Placeholder simulation (replace with your backend logic)
            setTimeout(() => {
                const sql = 'SELECT * FROM farms WHERE name = "Green Acres"';
                const results = `
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">1</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Green Acres</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">California</td>
                            </tr>
                        </tbody>
                    </table>
                `;
                document.getElementById('sqlQuery').innerHTML = `<p class="text-green-400">${sql}</p>`;
                document.getElementById('queryResults').innerHTML = results;
            }, 1000);
        }
    </script>
</body>
</html>
