<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farming Database Query</title>
  <style>
    .chat-container { max-width: 600px; margin: 20px auto; }
    .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .user { background-color: #e0f7fa; }
    .system { background-color: #f5f5f5; }
    .input-container { display: flex; gap: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Load React and Babel via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!input.trim()) return;

        // Add user message
        setMessages(prev => [...prev, { type: 'user', content: input }]);
        setInput('');

        // Send query to the API
        try {
          const response = await fetch('/api/query', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query: input }),
          });
          const data = await response.json();
          setMessages(prev => [...prev, { 
            type: 'system', 
            content: { results: JSON.stringify(data.results), sqlQuery: data.sqlQuery }
          }]);
        } catch (error) {
          setMessages(prev => [...prev, { type: 'system', content: 'Error: ' + error.message }]);
        }
      };

      return (
        <div className="chat-container">
          <h1>Farming Database Query</h1>
          <div className="messages">
            {messages.map((msg, index) => (
              <div key={index} className={`message ${msg.type}`}>
                {msg.type === 'user' ? (
                  <p>{msg.content}</p>
                ) : (
                  <>
                    <p><strong>Results:</strong> {msg.content.results}</p>
                    {msg.content.sqlQuery && (
                      <p><strong>SQL Query:</strong> {msg.content.sqlQuery}</p>
                    )}
                  </>
                )}
              </div>
            ))}
          </div>
          <form className="input-container" onSubmit={handleSubmit}>
            <input
              type="text"
              value={input}
              onChange={(e) => setInput(e.target.value)}
              placeholder="Ask about farms, crops, or harvests..."
              style={{ flex: 1, padding: '5px' }}
            />
            <button type="submit">Send</button>
          </form>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
