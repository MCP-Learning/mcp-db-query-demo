<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farming Database Query System</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const TitleComponent = () => {
      return (
        <h1 className="text-2xl font-bold text-center p-4 bg-gray-100">
          Farming Database Query System
        </h1>
      );
    };

    const QueryInputComponent = () => {
      return (
        <div className="fixed bottom-0 w-full p-4 bg-gray-200 flex gap-2">
          <input
            type="text"
            className="flex-1 p-2 rounded border border-gray-300"
            placeholder="Enter your query"
          />
          <button className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Submit
          </button>
        </div>
      );
    };

    const ResultDisplayComponent = () => {
      return (
        <div className="p-4">
          <h2 className="font-semibold">Results:</h2>
          <pre className="bg-gray-50 p-2 rounded mt-2">
            [Placeholder for query results]
          </pre>
        </div>
      );
    };

    const SqlQueryDisplayComponent = () => {
      return (
        <div className="p-4">
          <h2 className="font-semibold">Generated SQL Query:</h2>
          <pre className="bg-gray-50 p-2 rounded mt-2">
            [Placeholder for SQL query]
          </pre>
        </div>
      );
    };

    const App = () => {
      return (
        <div className="min-h-screen flex flex-col">
          <TitleComponent />
          <div className="flex-1 overflow-y-auto p-4">
            <ResultDisplayComponent />
            <SqlQueryDisplayComponent />
          </div>
          <QueryInputComponent />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
